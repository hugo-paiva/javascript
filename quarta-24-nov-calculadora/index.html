<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <h1>CALCULADORA MINI</h1>
        <div class="values-container">
            <input type="text" name="primeiro" id="primeiro" placeholder="Primeiro valor">
            <input type="text" name="segundo" id="segundo" placeholder="Segundo valor">
        </div>
        <div class="operations-container">
            <button onclick="sum()">Somar</button>
            <button onclick="minus()">Subtrair</button>
            <button onclick="times()">Multiplicar</button>
            <button onclick="divide()">Dividir</button>
        </div>
        <p></p>
    </main>

    <script src="script.js"></script>
</body>

</html>
