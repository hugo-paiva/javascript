<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <h1>CALCULADORA MINI</h1>
        <div id="visor"></div>
        <div class="operations-container">
            <button class="num-button" id="bttn-1">1</button>
            <button class="num-button" id="bttn-2">2</button>
            <button class="num-button" id="bttn-3">3</button>
        </div>
        <div class="operations-container">
            <button class="num-button" id="bttn-4">4</button>
            <button class="num-button" id="bttn-5">5</button>
            <button class="num-button" id="bttn-6">6</button>
        </div>
        <div class="operations-container">
            <button class="num-button" id="bttn-7">7</button>
            <button class="num-button" id="bttn-8">8</button>
            <button class="num-button" id="bttn-9">9</button>
        </div>
        <div class="operations-container">
            <button class="num-button" id="bttn-0">0</button>
        </div>
        <div class="operations-container">
            <button id="sum" >+</button>
            <button id="minus" >-</button>
            <button id="times" >x</button>
            <button id="divide" >รท</button>
        </div>
        <div class="operations-container">
            <button id="all-clear" >AC</button>
            <button id="equals" >=</button>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>

</html>
