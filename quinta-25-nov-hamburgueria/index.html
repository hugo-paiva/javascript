<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapa tá Kenji</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <form>
        <h1>CHAPA TÁ KENJI</h1>
        <h2>A melhor hamburgueria da terra plana</h2>
        <div class="container-img">
            <img src="assets/img/hamburguer-na-brasa.jpg" alt="hamburguer">
        </div>
    
<!-- Pick you bread option -->
        <div class="container-bread-options">
            <p>Qual tipo de pão vai ser hoje? </p>
            
            <div>
                <label for="frances">Frances</label>
                <input type="radio" name="bread" class=".bread" id="frances" value="frances" data-breadprice="3" checked>
            </div>
            <div>
                <label for="australiano">Australiano</label>
                <input type="radio" name="bread" class=".bread" id="australiano" value="australiano" data-breadprice="8">
            </div>
            <div>
                <label for="brioche">Brioche</label>
                <input type="radio" name="bread" class=".bread" id="brioche" value="brioche" data-breadprice="8">
            </div>
        </div>

<!-- Pick your meat option -->
        <div class="container-hamburger-options">
        <p>Escolha sua opção de hamburguer:</p>
            <div>
                <label for="picanha">Picanha</label>
                <input type="radio" name="meat" id="picanha" value="picanha"checked>
            </div>
            <div>
                <label for="costela">Costela</label>
                <input type="radio" name="meat" id="costela" value="costela">
            </div>
            <div>
                <label for="vegano">Vegano</label>
                <input type="radio" name="meat" id="vegano" value="vegano">
            </div>
        </div>

<!-- Pick salad option -->
        <div class="container-salad-options">
        <p>Escolha sua opção de salada:</p>
            <div>
                <label for="alface">Alface</label>
                <input type="radio" name="salad" id="alface" value="alface" checked>
            </div>
            <div>
                <label for="tomate">Tomate</label>
                <input type="radio" name="salad" id="tomate" value="tomate">
            </div>
            <div>
                <label for="sem-salada">Sem salada</label>
                <input type="radio" name="salad" id="sem-salada" value="sem salada">
            </div>
        </div>

<!-- Pick cheese option  -->
        <div class="container-cheese-options">
        <p>Escolha seu queijo preferido:</p>
            <div>
                <label for="mussarela">Mussarela</label>
                <input type="radio" name="cheese" id="mussarela" value="mussarela" checked>
            </div>
            <div>
                <label for="prato">Prato</label>
                <input type="radio" name="cheese" id="prato" value="prato">
            </div>
            <div>
                <label for="cheddar">cheddar</label>
                <input type="radio" name="cheese" id="cheddar" value="cheddar">
            </div>
        </div>
        <button type="button" onclick="sendOrder();">Enviar pedido</button>

        <h1>SEU PEDIDO</h1>
        <p class="order"></p>

    </form>
</body>

</html>
