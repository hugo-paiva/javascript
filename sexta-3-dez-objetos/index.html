<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>AQUEÇAM SEUS MOTORES</h1>
        <article>
            <div><button type="button" onclick="fastRace()">CORRIDA RÁPIDA</button>
                <p>10 VOLTAS</p>
            </div>
            <div><button type="button" onclick="grandPrix()">GRANDE PRÊMIO</button>
                <p>70 VOLTAS</p>
            </div>
            <div><button type="button" onclick="enduro()">ENDURO</button>
                <p>160 VOLTAS</p>
            </div>
        </article>
        <h2>CONHEÇA OS COMPETIDORES</h2>
        <div class="container-racers">
            <div class="racer">
                <p>PEDRO</p>
                <p>Velocidade mínima <span class="pedro-min"></span></p>
                <p>Velocidade máxima <span class="pedro-max"></span></p>
                <p>Derrapagem <span class="pedro-skid"></span>%</p>
                <p id="pedro"></p>
            </div>
            <div class="racer">
                <p>JUCA</p>
                <p>Velocidade mínima <span class="juca-min"></span></p>
                <p>Velocidade máxima <span class="juca-max"></p>
                <p>Derrapagem <span class="juca-skid"></span>%</p>
                <p id="juca"></p>
            </div>
            <div class="racer">
                <p>EDNA</p>
                <p>Velocidade mínima <span class="edna-min"></span></p>
                <p>Velocidade máxima <span class="edna-max"></span></p>
                <p>Derrapagem <span class="edna-skid"></span>%</p>
                <p id="edna"></p>
            </div>
        </div>
        <div class="result">
            <h1>O RESULTADO É...</h1>
            <p id="winner"></p>
        </div>
    </main>
</body>
</html>
