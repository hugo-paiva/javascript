<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>ACUPUNTURA E ESPETINHOS DO NILSON</h1>
        <h2>Obrigado pela preferência!</h2>
        <p class="description">
            Queremos aprender sobre como foi a sua expeiência com a nossa empresa.
        </br>
            Em agradecimento a sua opinião vamos oferecer um desconto de 10% na sua próxima compra.
        </p>
        <fieldset class="question">
            <label class="label" for="opinion">Como foi sua expeiência?</label>
            <input type="text" name="opinion" class="inpu" id="opinion">
            <button onclick="saveOpinion();">clique aqui</button>
        </fieldset>
        
        <fieldset class="question">
            <label class="label" for="score">Que nota você daria?</label>
            <input type="number" name="score" class="input" id="score">
            <button onclick="saveScore();">clique aqui</button>
        </fieldset>

        <fieldset class="question">
            <label class="label" for="phone">Com qual telefone você se registrou?</label>
            <input type="tel" name="phone" class="input" id="phone">
            <button onclick="savePhone();">clique aqui</button>
        </fieldset>

        <fieldset class="question">
            <label class="label" for="email">Entre com o seu melhor email. Prometemos não mandar spam ;)</label>
            <input type="email" name="email" class="input" id="email">
            <button onclick="saveEmail();">clique aqui</button>
        </fieldset>
        
        <fieldset class="question">
            <label class="label" for="advices">O que você acredita que pode melhorar na nossa loja?</label>
            <input type="text" name="advices" class="input" id="advices">
            <button onclick="saveAdvices();">clique aqui</button>
        </fieldset>
        <div class="results">
            <h1>ESSA FOI SUA RESPOSTA!</h1>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="stylescript.js"></script>
</body>

</html>
