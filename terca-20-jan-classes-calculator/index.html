<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <h1>CALCULADORA MINI</h1>
        <div class="values-container">
            <input type="text" name="primeiro" id="primeiro" placeholder="Primeiro valor">
            <input type="text" name="segundo" id="segundo" placeholder="Segundo valor">
        </div>
        <div class="operations-container">
            <button id="sum" >+</button>
            <button id="minus" >-</button>
            <button id="times" >x</button>
            <button id="divide" >รท</button>
        </div>
        <div class="operations-container">
            <button id="clear-entry" >CE</button>
            <button id="equals" >=</button>
        </div>
        <p>RESULTADO</p>
    </main>

    <script src="script.js"></script>
</body>

</html>
